name: ðŸš€ Deploy FTP Automatico

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: ðŸ“‚ Deploy a servidor Arcys (ibergruas.com.pe)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Crear flag para auto-migrate
        run: touch storage/migrate.flag

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./
          log-level: verbose
